{% extends 'base.html' %}
{% load user_filters %}

{% block content %}
<section class="vh-50">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form method="post">
          <h2 class="mt-1 mb-5 pb-1 text-center">Selecciona una Quota</h2>
          {% csrf_token %}

          <!-- Formulari per seleccionar la quota -->
          <div class="form-outline mb-4">
            <!-- Etiqueta per al camp de selecció de quota -->
            <label for="{{ form.quote_description.id_for_label }}" class="form-label">{{ form.quote_description.label }}</label>
            <!-- Camp de selecció de quota amb classe CSS afegida -->
            {{ form.quote_description|add_class:"form-control" }}
            <!-- Mostra errors si n'hi ha -->
            {% for error in form.quote_description.errors %}
              <div class="alert alert-danger mt-2">{{ error }}</div>
            {% endfor %}
          </div>

          <!-- Botó per enviar el formulari -->
          <button type="submit" class="btn btn-dark btn-lg btn-block">Enviar</button>

        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
