<!-- Herència de la plantilla base.html -->
{% extends 'base.html' %}

{% block content %}
  <!-- Títol de la pàgina -->
  <h2>Editar perfil</h2>
  <!-- Formulari per actualitzar el perfil -->
  <form method="POST">
    {% csrf_token %}
    <!-- Mostra els camps del formulari -->
    {{ form.as_p }}

  </form>
{% endblock %}
